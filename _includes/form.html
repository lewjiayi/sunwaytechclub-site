<div>
  <form name="contact" id="contact-form" method="post" role="form" netlify>
    <fieldset>

      <div class="form_input">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Your Name" required="required">
      </div>

      <div class="form_input input half">
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required="required">
      </div>

      <div class="form_input">
        <label for="subject">Subject: </label>
        <textarea id="subject" name="subject" placeholder="Questions? Inquiries?" style="height:170px" required="required"></textarea>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      
    </fieldset>
  </form>
</div>
